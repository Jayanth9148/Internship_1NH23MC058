<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Contact Information - Giga SEA LMS</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="/images/logo.png" alt="Giga SEA LMS Logo" width="120" height="120" class="d-inline-block align-text-top">
    </a>
    <div class="mx-auto text-center">
      <h1 class="navbar-text">Giga Sea LMS</h1>
    </div>
  </nav>
</header>
<div class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Contact Information</h2>
      </div>
      <div class="card-body">
        <p>If you have any questions or need assistance, please feel free to reach out to us:</p>
        <ul>
          <li><strong>Email:</strong> hjayanth914@gmail.com</li>
          <li><strong>Phone:</strong> 9148234101</li>
          <li><strong>Address:</strong> tripillar solutions</li>
        </ul>
        <h4 class="mt-4">Provide feedback</h4>
        <form th:action="@{/sendContact}" method="POST">
          <div class="form-group mb-3">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group mb-3">
            <label for="email">Your Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group mb-3">
            <label for="message">Feedback:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>
<footer class="mt-5">
  <p class="footer-text">
    <a href="/contact" class="text-decoration-none footer-text">Contact Information</a> |
    <a href="/terms" class="text-decoration-none footer-text">Terms of Service</a> |
    <a href="/privacy" class="text-decoration-none footer-text">Privacy Policy</a>
  </p>
</footer>
</body>
</html>
