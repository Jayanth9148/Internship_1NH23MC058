<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Test Result - Giga SEA LMS</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body, header, footer, h1, h2, p, a {
        color: black; /* Change text color to black */
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="/images/logo.png" alt="Giga SEA LMS Logo" width="120" height="120" class="d-inline-block align-text-top">
    </a>
    <div class="mx-auto text-center">
      <h1 class="navbar-text">Giga Sea LMS</h1>
    </div>
  </nav>
</header>
<main>
  <div class="container mt-5">
    <h2 class="text-center">Test Result</h2>
    <div class="text-center">
      <p>Thank you, <strong th:text="${name}">User </strong>! Your score is: <strong th:text="${score}">0</strong></p>
      <a href="/takeTest" class="btn btn-primary">Take another test</a>
    </div>
  </div>
</main>
<footer class="mt-5 text-center">
  <p>
    <a href="/contact" class="text-decoration-none">Contact Information</a> |
    <a href="/terms" class="text-decoration-none">Terms of Service</a> |
    <a href="/privacy" class="text-decoration-none">Privacy Policy</a>
  </p>
</footer>
</body>
</html>
