<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Students - Giga SEA LMS</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body, header, footer, h1, h2, p, a {
            color: black; /* Change text color to black */
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" alt="Giga SEA LMS Logo" width="120" height="120" class="d-inline-block align-text-top">
        </a>
        <div class="mx-auto text-center">
            <h1 class="navbar-text">Giga Sea LMS</h1>
        </div>
    </nav>
</header>
<main>
    <div class="container mt-5">
        <h2 class="text-center">Students</h2>
        <a th:href="@{/registerStudent}" class="btn btn-primary mb-3">Register Student</a>
        <a th:href="@{/assignCourse}" class="btn btn-secondary mb-3">Assign Course to Student</a>

        <!-- Take Test Button -->
        <a th:href="@{/takeTest}" class="btn btn-info mb-3">Take Test</a>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.firstname}"></td>
                        <td th:text="${student.lastname}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <a th:href="@{/updateStudent/{id}(id=${student.id})}" class="btn btn-success">Edit</a>
                            <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<footer class="mt-5 text-center">
    <p>
        <a href="/contact" class="text-decoration-none">Contact Information</a> |
        <a href="/terms" class="text-decoration-none">Terms of Service</a> |
        <a href="/privacy" class="text-decoration-none">Privacy Policy</a>
    </p>
</footer>
</body>
</html>
